<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Exercise</title>
</head>
<body>
    <input type="text" id="textbox" placeholder="Type something here...">
    <span id="label">ENSF381 Course</span>  
    <button class="colorbutton" id="red">Red</button>
    <button class="colorbutton" id="blue">Blue</button>
    <button class="colorbutton" id="green">Green</button>
    <button class="colorbutton" id="orange">Orange</button>
    <button class="colorbutton" id="purple">Purple</button>

    <script>
        const textbox = document.getElementById('textbox');
        const label = document.getElementById('label');

        const redbutton = document.getElementById('red')
        const bluebutton = document.getElementById('blue')
        const greenbutton = document.getElementById('green')
        const orangebutton = document.getElementById('orange')
        const purplebutton = document.getElementById('purple')

        textbox.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                label.textContent = textbox.value;
                textbox.value = '';
            }
        });

        
        redbutton.addEventListener('click', () => {
            label.style.color = "red";
        });

        bluebutton.addEventListener('click', () => {
            label.style.color = "blue";
        });

        greenbutton.addEventListener('click', () => {
            label.style.color = "green";
        });

        orangebutton.addEventListener('click', () => {
            label.style.color = "orange";
        });

        purplebutton.addEventListener('click', () => {
            label.style.color = "purple";
        });
    </script>
</body>
</html>
